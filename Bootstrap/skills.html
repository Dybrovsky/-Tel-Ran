<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="container">
  <div class="row align-items-center">
    <h1 class="col-4">MASA 2022</h1>
    <nav class="row col-8">
      <p class="offset-3 col-3">Newest</p>
      <p class="col-3">Catalogue</p>
      <p class="col-3">Contact</p>
    </nav>
  </div>
</header>

<section class="container text-center headers">
  <div class="pt-5">
    <h2 class="text-uppercase shadow-lg">Skillfair</h2>
    <h3>This year best</h3>
    <a href="#" class="btn btn-primary">See all</a>
  </div>
</section>

<section class="container">
  <div class="row">
    <figure class="col-12 col-sm-6">
      <p>gifts</p>
      <img src="img/gifts.jpg" alt="gifts" class="w-100">
    </figure>
    <figure class="col-12 col-sm-6">
      <p>antique</p>
      <img src="img/antique.jpg" alt="antique" class="w-100">
    </figure>
    <figure class="col-12 col-sm-6">
      <p>kitchen</p>
      <img src="img/kitchen.jpg" alt="kitchen" class="w-100">
    </figure>
    <figure class="col-12 col-sm-6">
      <p>wodwork</p>
      <img src="img/woodwork.jpg" alt="woodwork" class="w-100">
    </figure>
  </div>
</section>
<footer class="container">
  <div class="row">
    <p class="col-4">&copy; MASA 2022</p>
    <ul class="col-8 row list-unstyled">
      <li class="offset-9 col-1"><img src="img/facebook.svg" alt=""></li>
      <li class="col-1"><img src="img/instagram.svg" alt=""></li>
      <li class="col-1"><img src="img/twitter.svg" alt=""></li>
    </ul>
  </div>
</footer>
</body>
</html>
