<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="core.js" defer></script>
    <script src="appl.js" defer></script>
    <title>Store</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <ul>
            <li id="productLink" class="active">Products</li>
            <li id="addLink">Add products</li>
            <li><input type="text" placeholder="search by type" name="search"></li>
        </ul>
    </nav>
    <div id="section">
        <div class="side-nav">
            <ul>
                <li class="active">All products</li>
                <li data-name="milk">Milk</li>
                <li data-name="chocolate">Chocolate</li>
                <li data-name="wine">Wine</li>
            </ul>
        </div>
        <div class="content"></div>
        <form action="#">
            <input type="text" class="form-control" name="id" placeholder="Type Id">
            <input type="text" class="form-control" name="title" placeholder="Type product title">
            <input type="text" class="form-control" name="manufacture" placeholder="Type manufacture">
            <input type="number" min="0" step="0.01" class="form-control" name="price" placeholder="Type price">
            <select class="form-control" name="type" id="#type">
                <option value="milk">Milk</option>
                <option value="chocolate">Chocolate</option>
                <option value="wine">Wine</option>
            </select>
            <div>
                <input type="number" class="form-control" name="fat" placeholder="Type fat">
            </div>
            <button>ADD</button>
        </form>
    </div>
</div>
</body>
</html>
